{% extends 'base.html' %}
{% block page %}

    {% for client in object_list %}
        <div>
            <a href="/client/{{client.id}}/">{{client.name}}</a>
            {% if client.photo %}
                <img src="{{client.photo.url}}">
            {% endif %}
        </div>
    <hr>

    {%endfor%}

{%endblock%}
